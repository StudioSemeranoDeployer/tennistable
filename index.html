<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valle d'Itria Tennis Club</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #fdfcf8;
      --text-main: #1a2e1a;
      --text-muted: #5c6b5c;
      --accent: #d4a373;
      --accent-hover: #b08255;
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.9);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1595447196369-b8e05665a716?q=80&w=2574&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(240, 242, 235, 0.45);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    #app-container {
      width: 100%;
      max-width: 520px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      margin: 0;
    }
    
    h1 { font-size: 2rem; letter-spacing: -0.03em; margin-bottom: 10px; }
    h2 { font-size: 1.4rem; margin-bottom: 15px; }
    p { font-size: 0.95rem; line-height: 1.6; color: var(--text-muted); }
    
    .subtitle {
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
    }

    .btn-primary {
      background: var(--text-main);
      color: white;
      width: 100%;
      padding: 16px;
      border-radius: var(--radius);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 20px rgba(26, 46, 26, 0.15);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(26, 46, 26, 0.25); }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      padding: 10px 0;
      font-size: 0.9rem;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-secondary:hover { opacity: 1; }

    .btn-small {
      background: var(--accent);
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .btn-small:hover { background: var(--accent-hover); }

    select, input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      font-family: 'Inter', sans-serif;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
    }
    select:focus, input:focus { border-color: var(--text-main); }

    .match-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .match-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.9); }

    .stat-card {
      background: rgba(212, 163, 115, 0.1);
      border: 1px solid rgba(212, 163, 115, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }

    .stat-card strong { font-size: 1.8rem; color: var(--accent); }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); }

    /* CALENDARIO STILI */
    .calendar-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }

    .day-btn {
      padding: 10px 8px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: rgba(255,255,255,0.6);
      cursor: pointer;
      text-align: center;
      font-size: 0.8rem;
      transition: all 0.2s;
      font-weight: 500;
    }

    .day-btn:hover { background: rgba(255,255,255,0.9); }

    .day-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .day-label { font-size: 0.7rem; opacity: 0.6; display: block; }
    .day-number { font-size: 1rem; display: block; margin-top: 3px; }

    /* ACCORDION STILI */
    .accordion {
      margin-top: 20px;
    }

    .accordion-header {
      background: rgba(212, 163, 115, 0.15);
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: all 0.3s;
    }

    .accordion-header:hover { background: rgba(212, 163, 115, 0.25); }

    .accordion-header.open { background: var(--accent); color: white; }

    .accordion-content {
      display: none;
      padding: 15px;
      background: rgba(0,0,0,0.03);
      border-radius: 0 0 12px 12px;
    }

    .accordion-content.open { display: block; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--text-main);
      color: #fff;
      text-align: center;
      border-radius: 50px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

  </style>
</head>
<body>

<div id="app-container"></div>
<div id="toast"></div>

<script>
  /* --- CONFIGURAZIONE --- */
  const BIN_ID = "69272ed843b1c97be9c6cd79"; 
  const API_KEY = "INCOLLA_QUI_LA_TUA_MASTER_KEY"; 
  const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  /* --- GLOBAL STATE --- */
  let currentUser = null;
  let courts = [];
  let matches = [];
  let selectedDate = new Date();

  const defaultCourts = [
    { id: 1, name: "Masseria San Domenico", surface: "Terra Rossa", owner: "Admin" },
    { id: 2, name: "Trulli Panoramico", surface: "Erba Sintetica", owner: "Admin" },
    { id: 3, name: "Cisternino Hillside", surface: "Cemento", owner: "Admin" }
  ];

  /* --- SYSTEM FUNCTIONS --- */
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => toast.className = "", 3000);
  }

  function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function getDayName(date) {
    const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
    return days[date.getDay()];
  }

  async function loadData() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      if (!res.ok) throw new Error("Errore API");
      const data = await res.json();
      
      if (data.record) {
        matches = data.record.matches || [];
        courts = data.record.courts || defaultCourts;
      }
      
      if (courts.length === 0) courts = defaultCourts;
    } catch (err) {
      console.error(err);
      courts = defaultCourts;
      matches = [];
    }
  }

  async function saveData() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify({ matches, courts })
      });
    } catch (err) {
      showToast("Errore salvataggio");
    }
  }

  /* --- localStorage per username --- */
  function saveUsername(name) {
    localStorage.setItem('tennis_username', name);
    currentUser = { name };
  }

  function loadUsername() {
    const saved = localStorage.getItem('tennis_username');
    if (saved) currentUser = { name: saved };
    return saved;
  }

  function canCreateMatch(courtId, time, date) {
    const sameSlot = matches.filter(m => m.courtId === parseInt(courtId) && m.time === time && m.date === date);
    return sameSlot.length < 2;
  }

  function getPlayerStats(playerName) {
    const playerMatches = matches.filter(m => m.players && m.players.includes(playerName));
    const wins = Math.floor(playerMatches.length * 0.6);
    const losses = playerMatches.length - wins;
    return {
      totalMatches: playerMatches.length,
      wins: wins,
      losses: losses,
      winRate: playerMatches.length > 0 ? Math.round((wins / playerMatches.length) * 100) : 0
    };
  }

  /* --- LOGIC LAYER --- */
  const app = document.getElementById('app-container');

  function navigate(view) {
    app.style.opacity = '0';
    app.style.transform = 'translateY(10px)';
    
    setTimeout(async () => {
      if (view === 'home') renderHome();
      if (view === 'matches') { 
        app.innerHTML = '<p style="text-align:center; padding:50px;">Caricamento...</p>';
        await loadData();
        renderMatches(); 
      }
      if (view === 'create') {
        await loadData();
        renderCreate();
      }
      if (view === 'add-court') renderAddCourt();
      if (view === 'stats') renderStats();
      if (view === 'login') renderLogin();
      
      app.style.opacity = '1';
      app.style.transform = 'translateY(0)';
      app.style.transition = 'all 0.3s ease';
    }, 300);
  }

  async function joinMatch(matchId) {
    if (!currentUser) return navigate('login');
    
    const match = matches.find(m => m.id === matchId);
    if (match && match.players.length < match.maxPlayers) {
      if (!match.players.includes(currentUser.name)) {
        match.players.push(currentUser.name);
        showToast(`Unito! (${match.players.length}/${match.maxPlayers})`);
        await saveData();
        navigate('matches');
      } else {
        showToast("Gi√† in questa partita");
      }
    } else {
      showToast("Partita piena");
    }
  }

  async function createMatch(courtId, time, maxPlayers, hostParticipates) {
    if (!currentUser) return navigate('login');
    const dateStr = formatDate(selectedDate);
    if (!canCreateMatch(courtId, time, dateStr)) return showToast("Slot occupato (max 2)");
    
    const newMatch = {
      id: Date.now(),
      courtId: parseInt(courtId),
      date: dateStr,
      time: time,
      players: hostParticipates ? [currentUser.name] : [],
      maxPlayers: parseInt(maxPlayers),
      createdBy: currentUser.name
    };
    
    matches.push(newMatch);
    showToast("Partita creata!");
    await saveData();
    navigate('matches');
  }

  async function addNewCourt(name, surface) {
    const newCourt = {
      id: Date.now(),
      name: name,
      surface: surface,
      owner: currentUser.name
    };
    courts.push(newCourt);
    showToast("Campo aggiunto!");
    await saveData();
    navigate('home');
  }

  /* --- VIEW LAYER --- */
  function renderLogin() {
    app.innerHTML = `
      <div style="text-align:center; padding:30px;">
        <h1>üéæ Tennis Club</h1>
        <p style="margin:30px 0;">Valle d'Itria</p>
        
        <form onsubmit="event.preventDefault(); handleLogin();">
          <input type="text" id="usernameInput" placeholder="Il tuo nome" style="margin-bottom:20px;">
          <button type="submit" class="btn-primary">Accedi</button>
        </form>
        
        <p style="font-size:0.8rem; opacity:0.5; margin-top:20px;">Ricordiamo il tuo profilo</p>
      </div>
    `;
    document.getElementById('usernameInput')?.focus();
  }

  window.handleLogin = function() {
    const name = document.getElementById('usernameInput').value.trim();
    if (!name) return showToast("Inserisci un nome");
    saveUsername(name);
    navigate('home');
  }

  function renderHome() {
    app.innerHTML = `
      ${currentUser ? `<div class="user-info"><div class="user-avatar"></div><div><strong>${currentUser.name}</strong></div></div>` : ''}
      
      <div style="text-align:center; margin-bottom:20px;">
        <span class="subtitle">VALLE D'ITRIA 2025</span>
        <h1>Prenota il Campo</h1>
      </div>
      
      <div style="display:grid; gap:12px;">
        <button class="btn-primary" onclick="navigate('matches')" style="background: var(--text-main);">
          üë• Partite Disponibili
        </button>
        
        <button class="btn-primary" onclick="navigate('create')" style="background: var(--accent);">
          üìÖ Crea Partita
        </button>
        
        <button class="btn-primary" onclick="navigate('add-court')" style="background: rgba(26, 46, 26, 0.7);">
          ‚ûï Aggiungi Campo
        </button>
        
        <button class="btn-primary" onclick="navigate('stats')" style="background: rgba(212, 163, 115, 0.8);">
          üìä Le Mie Stats
        </button>
      </div>
      
      <button class="btn-secondary" onclick="localStorage.removeItem('tennis_username'); currentUser = null; navigate('login')" style="margin-top:30px; width:100%; justify-content:center;">Cambia Utente</button>
    `;
  }

  function renderMatches() {
    // Calendario interattivo con 7 giorni
    let calendarHtml = '<div class="calendar-week">';
    for (let i = 0; i < 7; i++) {
      const date = new Date();
      date.setDate(date.getDate() + i);
      const dateStr = formatDate(date);
      const isActive = formatDate(selectedDate) === dateStr;
      const dayName = getDayName(date);
      
      calendarHtml += `
        <button class="day-btn ${isActive ? 'active' : ''}" onclick="selectDate(new Date('${dateStr}T00:00')); renderMatches()">
          <span class="day-label">${dayName}</span>
          <span class="day-number">${date.getDate()}</span>
        </button>
      `;
    }
    calendarHtml += '</div>';

    const dateStr = formatDate(selectedDate);
    const todayMatches = matches.filter(m => m.date === dateStr);
    const pastMatches = matches.filter(m => new Date(m.date) < new Date(dateStr));

    let cardsHtml = todayMatches.length === 0 
      ? '<div class="match-card" style="text-align:center;"><p>Nessuna partita oggi</p></div>'
      : todayMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || {name: "?", surface: "?"};
        const isFull = m.players.length >= m.maxPlayers;
        return `
          <div class="match-card">
            <div style="display:flex; justify-content:space-between;">
              <div><strong>${m.time}</strong> @ ${court.name}</div>
              ${!isFull ? `<button class="btn-small" onclick="joinMatch(${m.id})">Unisciti</button>` : '<small style="color:var(--accent)">PIENO</small>'}
            </div>
            <p style="margin:8px 0 0 0; font-size:0.85rem;">Giocatori (${m.players.length}/${m.maxPlayers}): ${m.players.join(", ")}</p>
          </div>
        `;
      }).join('');

    let archiveHtml = '';
    if (pastMatches.length > 0) {
      const archiveCards = pastMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || {name: "?", surface: "?"};
        return `
          <div class="match-card" style="opacity:0.7;">
            <div style="display:flex; justify-content:space-between;">
              <div><strong>${m.time}</strong> @ ${court.name}</div>
              <small style="color:var(--text-muted);">${m.date}</small>
            </div>
            <p style="margin:8px 0 0 0; font-size:0.85rem;">Giocatori: ${m.players.join(", ")}</p>
          </div>
        `;
      }).join('');

      archiveHtml = `
        <div class="accordion">
          <div class="accordion-header" onclick="toggleAccordion(this)">
            üìã Partite Passate (${pastMatches.length})
            <span style="font-size:1.2rem;">‚ñº</span>
          </div>
          <div class="accordion-content">
            ${archiveCards}
          </div>
        </div>
      `;
    }

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Calendario</h2>
      ${calendarHtml}
      <h3 style="font-size:1rem; margin-bottom:10px;">Il ${formatDate(selectedDate)}</h3>
      ${cardsHtml}
      ${archiveHtml}
    `;
  }

  window.selectDate = function(date) {
    selectedDate = date;
  }

  window.toggleAccordion = function(header) {
    header.classList.toggle('open');
    header.nextElementSibling.classList.toggle('open');
  }

  function renderCreate() {
    if (!courts || courts.length === 0) {
      app.innerHTML = `<button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button><p>Caricamento campi...</p>`;
      return;
    }

    const courtOptions = courts.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    const dateStr = formatDate(selectedDate);
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Crea Partita</h2>
      <p style="opacity:0.7; font-size:0.9rem;">Data: ${dateStr}</p>
      
      <form onsubmit="event.preventDefault(); handleCreateMatch();">
        <label class="subtitle">CAMPO</label>
        <select id="courtSelect">${courtOptions}</select>
        
        <label class="subtitle">ORARIO</label>
        <input type="time" id="timeInput" value="18:00">
        
        <label class="subtitle">NUMERO GIOCATORI</label>
        <select id="maxPlayersSelect">
          <option value="2">2 (Singolare)</option>
          <option value="4" selected>4 (Doppio 2v2)</option>
        </select>
        
        <div class="checkbox-group">
          <input type="checkbox" id="hostParticipates" checked>
          <label for="hostParticipates" style="margin:0;">Io partecipo</label>
        </div>
        
        <button type="submit" class="btn-primary">Conferma</button>
      </form>
    `;
  }

  window.handleCreateMatch = function() {
    const courtId = document.getElementById('courtSelect').value;
    const time = document.getElementById('timeInput').value;
    const maxPlayers = document.getElementById('maxPlayersSelect').value;
    const hostParticipates = document.getElementById('hostParticipates').checked;
    
    if (!time) return showToast("Seleziona orario");
    createMatch(courtId, time, maxPlayers, hostParticipates);
  }

  function renderAddCourt() {
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Aggiungi Campo</h2>
      
      <form onsubmit="event.preventDefault(); handleAddCourt();">
        <label class="subtitle">NOME</label>
        <input type="text" id="courtName" placeholder="Masseria...">
        
        <label class="subtitle">SUPERFICIE</label>
        <select id="courtSurface">
          <option>Terra Rossa</option>
          <option>Erba Sintetica</option>
          <option>Cemento</option>
        </select>
        
        <button type="submit" class="btn-primary">Aggiungi</button>
      </form>
    `;
  }

  window.handleAddCourt = function() {
    const name = document.getElementById('courtName').value;
    const surface = document.getElementById('courtSurface').value;
    if (!name) return showToast("Inserisci nome");
    addNewCourt(name, surface);
  }

  function renderStats() {
    if (!currentUser) return navigate('login');
    
    const stats = getPlayerStats(currentUser.name);
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Le Mie Stats</h2>
      
      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>Partite</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>Vittorie üèÜ</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>Sconfitte</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>Win Rate</p>
      </div>
    `;
  }

  // Init
  (async () => {
    await loadData();
    const saved = loadUsername();
    if (saved) navigate('home');
    else navigate('login');
  })();

</script>
</body>
</html>
