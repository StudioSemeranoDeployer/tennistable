      --text-muted: #5c6b5c;
      --accent: #d4a373;
      --accent-hover: #b08255;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.12);
      --radius: 14px;
      --transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;

    body {

      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text-main);

      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both;
      max-height: 95vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #app-container::-webkit-scrollbar {
      width: 6px;
    }

    #app-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;

      border-radius: 10px;

      margin-bottom: 8px;

      margin-bottom: 6px;

    button:focus-visible {

      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
      color: white;
    }

    /* === CALENDAR === */
    .calendar-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 16px;
    }

    .day-btn {

      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);

      min-height: 48px;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .day-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .day-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .day-label {
      font-size: 0.65rem;
      opacity: 0.6;
    }

    .day-number {
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* === ACCORDION === */
    .accordion {
      margin-top: 16px;
    }

    .accordion-header {
      background: rgba(212, 163, 115, 0.15);
      padding: max(12px, 1rem);
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: all var(--transition);
      min-height: 48px;
      border: 1px solid rgba(212, 163, 115, 0.3);

    .accordion-header:hover {
      background: rgba(212, 163, 115, 0.25);
    }

    .accordion-header.open {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .accordion-content {
      display: none;
      padding: max(12px, 1rem);
      background: rgba(0, 0, 0, 0.02);
      border-radius: 0 0 var(--radius) var(--radius);
      border: 1px solid rgba(212, 163, 115, 0.2);
      border-top: none;
    }

    .accordion-content.open {
      display: block;
    }

    /* === TOAST === */
    #toast {
      visibility: hidden;
      background-color: var(--text-main);
      color: white;
      text-align: center;
      border-radius: 50px;
      padding: 14px 20px;
      position: fixed;
      z-index: 1000;
      bottom: 20px;
      left: max(20px, 1rem);
      right: max(20px, 1rem);
      box-shadow: var(--shadow-lg);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 30px;
    }

    /* === MODAL === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 1rem;

    .modal-overlay.show {
      display: flex;
    }

      background: white;
      border-radius: 20px;
      padding: max(20px, 1.5rem);
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) both;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
      min-width: 20px;
      min-height: 20px;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 0.95rem;
    }

    .date-modifier {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }

    .date-modifier button {
      padding: 10px;
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-main);
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid rgba(0, 0, 0, 0.1);
      margin-bottom: 0;
    }

    .language-selector {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      min-height: 40px;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .language-selector:focus-visible {
      outline: 2px solid var(--accent);
    }

    .match-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    /* === RESPONSIVE === */
    @media (max-height: 600px) {
      #app-container {
        max-height: none;
        border-radius: 20px;
      }

      body {
        align-items: flex-start;
        padding-top: 12px;
        padding-bottom: 12px;
      }
    }

    @media (max-width: 380px) {
      h1 {
        font-size: 1.6rem;
      }

      #app-container {
        padding: max(16px, 1rem);
        border-radius: 20px;
      }

      .btn-primary {
        font-size: 0.95rem;
        min-height: 44px;
      }

      .stat-card strong {
        font-size: 1.6rem;
      }

      .day-btn {
        min-height: 44px;
        font-size: 0.7rem;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      #app-container {
        max-height: calc(100vh - 20px);
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 4px;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 8px;
      }

      .btn-primary {
        min-height: 44px;
        padding: 10px;
      }
    }

    @media print {
      body {
        background: white;
      }

      #app-container {
        box-shadow: none;
        max-height: none;
      }
    }
  </style>
</head>

  async function loadData() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY }, signal: AbortSignal.timeout(5000) });
      if (!res.ok) throw new Error("API Error");
      const data = await res.json();
      if (data.record) {
        matches = data.record.matches || [];
        courts = data.record.courts || defaultCourts;
      }
      if (courts.length === 0) courts = defaultCourts;
    } catch (err) {
      console.warn("Load error:", err);
      courts = defaultCourts;
      matches = [];
    }
  }

  async function saveData() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify({ matches, courts }),
        signal: AbortSignal.timeout(5000)
      });
    } catch (err) {
      console.warn("Save error:", err);
    }
  }

  function saveUsername(name) {
    localStorage.setItem('sports_username', name);
    currentUser = { name };
  }

  function loadUsername() {
    const saved = localStorage.getItem('sports_username');
    if (saved) currentUser = { name: saved };
    return saved;
  }

  function canCreateMatch(courtId, time, date, sport) {
    return matches.filter(m => m.courtId === parseInt(courtId) && m.time === time && m.date === date && m.sport === sport).length < 2;
  }

  function getPlayerStats(playerName) {
    const playerMatches = matches.filter(m => m.players?.includes(playerName)) || [];
    const wins = matches.filter(m => m.winner === playerName).length;
    const losses = playerMatches.length - wins;
    return {
      totalMatches: playerMatches.length,
      wins: wins,
      losses: losses,
      winRate: playerMatches.length > 0 ? Math.round((wins / playerMatches.length) * 100) : 0
    };
  }

  function shareMatch(matchId) {
    const match = matches.find(m => m.id === matchId);
    if (!match) return;

    const court = courts.find(c => c.id === match.courtId) || { name: "?" };
    const sportIcon = SPORTS_CONFIG[match.sport]?.icon || "‚öΩ";
    const shareText = `${t('join')} ${match.sport}! ${sportIcon}\n${t('court')}: ${court.name}\n${t('time')}: ${match.time}`;

    if (navigator.share) {
      navigator.share({ title: `Valle d'Itria ${match.sport}`, text: shareText }).catch(() => {});
    } else {
      showToast("Share non disponibile");
    }
  }

  function openWinnerModal(matchId) {
    currentMatchForWinner = matchId;
    const match = matches.find(m => m.id === matchId);
    if (!match) return;

    document.getElementById('winnerOptions').innerHTML = match.players.map(player => `
      <button class="btn-primary" onclick="setWinner(${matchId}, '${player}')" style="margin-bottom: 0;">üèÜ ${player}</button>
    `).join('');

    document.getElementById('winnerModal').classList.add("show");
  }

  function closeWinnerModal() {
    document.getElementById('winnerModal').classList.remove("show");
    currentMatchForWinner = null;
  }

  async function setWinner(matchId, winnerName) {
    const match = matches.find(m => m.id === matchId);
    if (match) {
      match.winner = winnerName;
      match.completed = true;
      await saveData();
      closeWinnerModal();
      showToast(`${winnerName} ${t('wins')}! üèÜ`);
      navigate('matches');
    }
  }

  const app = document.getElementById('app-container');

  function navigate(view) {
    localStorage.setItem('current_view', view);
    app.style.opacity = '0';
    app.style.transform = 'translateY(10px)';

    setTimeout(async () => {
      if (view === 'home') renderHome();
      if (view === 'matches') {
        app.innerHTML = `<p style="text-align:center; padding:40px 0;">${t('calendar')}...</p>`;
        await loadData();
        renderMatches();
      }
      if (view === 'create') {
        await loadData();
        renderCreate();
      }
      if (view === 'add-court') renderAddCourt();
      if (view === 'stats') renderStats();
      if (view === 'profile') renderProfile();
      if (view === 'login') renderLogin();

      app.style.opacity = '1';
      app.style.transform = 'translateY(0)';
      app.style.transition = 'all 0.3s ease';
    }, 300);
  }

  async function joinMatch(matchId) {
    if (!currentUser) return navigate('login');
    const match = matches.find(m => m.id === matchId);
    if (match && match.players.length < match.maxPlayers) {
      if (!match.players.includes(currentUser.name)) {
        match.players.push(currentUser.name);
        showToast(`${t('joined_match')} (${match.players.length}/${match.maxPlayers})`);
        await saveData();
        navigate('matches');
      } else {
        showToast(t('already_in'));
      }
    } else {
      showToast(t('match_full'));
    }
  }

  async function createMatch(courtId, time, maxPlayers, hostParticipates, sport) {
    if (!currentUser) return navigate('login');
    const dateStr = formatDate(selectedDate);
    if (!canCreateMatch(courtId, time, dateStr, sport)) return showToast("Slot occupato");

    matches.push({
      id: Date.now(),
      courtId: parseInt(courtId),
      sport: sport,
      date: dateStr,
      time: time,
      players: hostParticipates ? [currentUser.name] : [],
      maxPlayers: parseInt(maxPlayers),
      createdBy: currentUser.name,
      winner: null,
      completed: false
    });

    showToast(t('match_created'));
    await saveData();
    navigate('matches');
  }

  async function addNewCourt(name, surface) {
    courts.push({
      id: Date.now(),
      name: name,
      surface: surface,
      owner: currentUser.name
    });
    showToast(t('court_added'));
    await saveData();
    navigate('home');
  }

  function renderLogin() {
    app.innerHTML = `
      <div style="text-align:center; padding: max(20px, 1.5rem);">
        <h1>üéæ‚öΩüèÄ</h1>
        <h2 style="margin-bottom: 4px;">${t('sports_club')}</h2>
        <p style="margin-bottom: 20px;">Valle d'Itria</p>

        <form onsubmit="event.preventDefault(); handleLogin();">
          <label for="usernameInput" class="subtitle">${t('name')}</label>
          <input type="text" id="usernameInput" placeholder="Es. Mario Rossi" autocomplete="name">
          <button type="submit" class="btn-primary">${t('login')}</button>
        </form>

        <p style="font-size:0.8rem; opacity:0.5; margin-top:20px;">${t('remember')}</p>
      </div>
    `;
    document.getElementById('usernameInput')?.focus();
  }

  window.handleLogin = function() {
    const name = document.getElementById('usernameInput').value.trim();
    if (!name) return showToast(t('enter_name'));
    saveUsername(name);
    navigate('home');
  }

  function renderHome() {
    app.innerHTML = `
      ${currentUser ? `<div class="user-info"><div class="user-avatar">${currentUser.name[0].toUpperCase()}</div><div><strong>${currentUser.name}</strong><br><a style="cursor:pointer;" onclick="navigate('profile')">${t('view_profile')}</a></div></div>` : ''}

      <div style="text-align:center; margin-bottom:20px;">
        <span class="subtitle">${t('calendar')}</span>
        <h1>${t('book_now')}</h1>
      </div>

      <div style="display:grid; gap:10px;">
        <button class="btn-primary" onclick="navigate('matches')" style="background: var(--text-main);">üë• ${t('find_matches')}</button>
        <button class="btn-primary" onclick="navigate('create')" style="background: var(--accent);">üìÖ ${t('create_match')}</button>
        <button class="btn-primary" onclick="navigate('add-court')" style="background: rgba(26, 46, 26, 0.7);">‚ûï ${t('add_court')}</button>
        <button class="btn-primary" onclick="navigate('stats')" style="background: rgba(212, 163, 115, 0.8);">üìä ${t('my_stats')}</button>
      </div>

      ${currentUser ? `<button class="btn-secondary" onclick="localStorage.removeItem('sports_username'); currentUser = null; navigate('login')" style="width:100%; justify-content:center; margin-top:20px;">${t('change_user')}</button>` : ''}
    `;
  }

  function renderMatches() {
    let calendarHtml = '<div class="calendar-week">';
    for (let i = 0; i < 7; i++) {
      const date = new Date();
      date.setDate(date.getDate() + i);
      const dateStr = formatDate(date);
      const isActive = formatDate(selectedDate) === dateStr;
      const dayName = getDayName(date);

      calendarHtml += `
        <button class="day-btn ${isActive ? 'active' : ''}" onclick="selectDate(new Date('${dateStr}T00:00')); renderMatches()">
          <span class="day-label">${dayName}</span>
          <span class="day-number">${date.getDate()}</span>
        </button>
      `;
    }
    calendarHtml += '</div>';

    const dateStr = formatDate(selectedDate);
    const todayMatches = matches.filter(m => m.date === dateStr && !m.completed);
    const pastMatches = matches.filter(m => m.date < dateStr || m.completed);

    let cardsHtml = todayMatches.length === 0
      ? `<div class="match-card" style="text-align:center;"><p>${t('no_matches')}</p></div>`
      : todayMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const isFull = m.players.length >= m.maxPlayers;
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";

        return `
          <div class="match-card">
            <div class="match-header">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              <button class="btn-share" onclick="shareMatch(${m.id})">üì§</button>
            </div>
            <div style="opacity:0.7; font-size:0.85rem; margin-bottom: 8px;">@ ${court.name}</div>
            <p style="margin:0 0 10px 0; font-size:0.85rem;">${t('players')} (${m.players.length}/${m.maxPlayers}): ${m.players.join(", ")}</p>
            <div style="display:flex; gap:8px;">
              ${!isFull ? `<button class="btn-small" onclick="joinMatch(${m.id})">${t('join')}</button>` : `<span style="color:var(--accent); font-weight:600;">${t('full')}</span>`}
              ${m.players.includes(currentUser?.name) ? `<button class="btn-small" onclick="openWinnerModal(${m.id})">üèÜ</button>` : ''}
            </div>
          </div>
        `;
      }).join('');

    let archiveHtml = '';
    if (pastMatches.length > 0) {
      const archiveCards = pastMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";

        return `
          <div class="match-card" style="opacity:0.7;">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              <small style="color:var(--text-muted);">${m.date}</small>
            </div>
            ${m.winner ? `<div style="color:var(--accent); font-weight:600; margin-bottom:5px;">üèÜ ${m.winner}</div>` : ''}
            <p style="margin:0; font-size:0.85rem;">@ ${court.name}</p>
          </div>
        `;
      }).join('');

      archiveHtml = `
        <div class="accordion">
          <div class="accordion-header" onclick="toggleAccordion(this)">
            üìã ${t('past_matches')} (${pastMatches.length})
            <span>‚ñº</span>
          </div>
          <div class="accordion-content">
            ${archiveCards}
          </div>
        </div>
      `;
    }

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('calendar')}</h2>
      ${calendarHtml}
      ${cardsHtml}
      ${archiveHtml}
    `;
  }

  window.selectDate = (date) => { selectedDate = date; };
  window.toggleAccordion = (header) => {
    header.classList.toggle("open");
    header.nextElementSibling.classList.toggle("open");
  };

  function renderCreate() {
    if (!courts?.length) {
      app.innerHTML = `<button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button><p>${t('calendar')}...</p>`;
      return;
    }

    const sportList = Object.keys(SPORTS_CONFIG);
    const sportOptions = sportList.map(s => `<option value="${s}">${SPORTS_CONFIG[s].icon} ${s}</option>`).join('');
    const courtOptions = courts.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    const dateStr = formatDate(selectedDate);

    const playersConfig = SPORTS_CONFIG[selectedSport].players;
    const playerOptions = Object.entries(playersConfig).map(([label, count]) => `<option value="${count}">${label}</option>`).join('');

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('create_match')}</h2>

      <div class="date-modifier">
        <button onclick="changeDate(-1)">‚Üê</button>
        <div style="text-align:center; background:rgba(0,0,0,0.05); border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:500;">${dateStr}</div>
        <button onclick="changeDate(1)">‚Üí</button>
      </div>

      <form onsubmit="event.preventDefault(); handleCreateMatch();">
        <label for="sportSelect" class="subtitle">${t('sport')}</label>
        <select id="sportSelect" onchange="updateSportDetails()">${sportOptions}</select>

        <label for="courtSelect" class="subtitle">${t('court')}</label>
        <select id="courtSelect">${courtOptions}</select>

        <label for="timeInput" class="subtitle">${t('time')}</label>
        <input type="time" id="timeInput" value="18:00">

        <label for="maxPlayersSelect" class="subtitle">${t('num_players')}</label>
        <select id="maxPlayersSelect">${playerOptions}</select>

        <div class="checkbox-group">
          <input type="checkbox" id="hostParticipates" checked>
          <label for="hostParticipates">${t('i_participate')}</label>
        </div>

        <button type="submit" class="btn-primary">${t('confirm')}</button>
      </form>
    `;

    document.getElementById('sportSelect').value = selectedSport;
  }

  window.changeDate = (days) => {
    selectedDate.setDate(selectedDate.getDate() + days);
    renderCreate();
  };

  window.updateSportDetails = () => {
    selectedSport = document.getElementById('sportSelect').value;
    const playersConfig = SPORTS_CONFIG[selectedSport].players;
    const playerOptions = Object.entries(playersConfig).map(([label, count]) => `<option value="${count}">${label}</option>`).join('');
    document.getElementById('maxPlayersSelect').innerHTML = playerOptions;
  };

  window.handleCreateMatch = () => {
    const sport = document.getElementById('sportSelect').value;
    const courtId = document.getElementById('courtSelect').value;
    const time = document.getElementById('timeInput').value;
    const maxPlayers = document.getElementById('maxPlayersSelect').value;
    const hostParticipates = document.getElementById('hostParticipates').checked;

    if (!time) return showToast(t('select_time'));
    createMatch(courtId, time, maxPlayers, hostParticipates, sport);
  };

  function renderAddCourt() {
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('add_court')}</h2>

      <form onsubmit="event.preventDefault(); handleAddCourt();">
        <label for="courtName" class="subtitle">${t('name')}</label>
        <input type="text" id="courtName" placeholder="Masseria...">

        <label for="courtSurface" class="subtitle">${t('surface')}</label>
        <select id="courtSurface">
          <option>Terra Rossa</option>
          <option>Erba Sintetica</option>
          <option>Cemento</option>
          <option>Legno</option>
          <option>Erba</option>
        </select>

        <button type="submit" class="btn-primary">${t('add')}</button>
      </form>
    `;
  }

  window.handleAddCourt = () => {
    const name = document.getElementById('courtName').value;
    const surface = document.getElementById('courtSurface').value;
    if (!name) return showToast(t('enter_name'));
    addNewCourt(name, surface);
  };

  function renderStats() {
    if (!currentUser) return navigate('login');
    const stats = getPlayerStats(currentUser.name);

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('my_stats')}</h2>

      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>${t('matches_played')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>${t('wins')} üèÜ</p>
      </div>

      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>${t('losses')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>${t('win_rate')}</p>
      </div>
    `;
  }

  function renderProfile() {
    if (!currentUser) return navigate('login');
    const stats = getPlayerStats(currentUser.name);
    const userMatches = matches.filter(m => m.players?.includes(currentUser.name)) || [];

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>

      <div class="profile-header">
        <div class="profile-avatar">${currentUser.name[0].toUpperCase()}</div>
        <h2>${currentUser.name}</h2>
        <p style="margin:0; opacity:0.7;">Giocatore dal 2025</p>
      </div>

      <h3>üìä ${t('stats')}</h3>

      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>${t('matches_played')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>${t('wins')} üèÜ</p>
      </div>

      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>${t('losses')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>${t('win_rate')}</p>
      </div>

      <h3 style="margin-top: 20px;">üèüÔ∏è Ultime Partite</h3>
      ${userMatches.slice(-5).reverse().map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";
        return `
          <div class="match-card" style="opacity:0.8;">
            <div style="display:flex; justify-content:space-between; gap:8px;">
              <span><strong>${sportIcon} ${m.sport}</strong> @ ${court.name}</span>
              <small style="white-space:nowrap;">${m.date}</small>
            </div>
            ${m.winner === currentUser.name ? '<div style="color:var(--accent); font-weight:600; margin-top:8px;">üèÜ Vittoria!</div>' : m.winner ? '<div style="color:#999; margin-top:8px;">Sconfitta</div>' : ''}
          </div>
        `;
      }).join('') || `<p>${t('no_matches')}</p>`}
    `;
  }

  (async () => {
    document.getElementById('langSelector').value = currentLang;
    document.documentElement.lang = currentLang;
    await loadData();
    const saved = loadUsername();
    if (saved) navigate('home');
    else navigate('login');
  })();

  window.openWinnerModal = openWinnerModal;
  window.closeWinnerModal = closeWinnerModal;
  window.setWinner = setWinner;
  window.shareMatch = shareMatch;

</script>
</body>
</html>
