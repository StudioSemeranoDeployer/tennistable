<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valle d'Itria Tennis Club</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      --bg-color: #fdfcf8;
      --text-main: #1a2e1a;
      --text-muted: #5c6b5c;
      --accent: #d4a373;
      --accent-hover: #b08255;
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.9);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1595447196369-b8e05665a716?q=80&w=2574&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(240, 242, 235, 0.45);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    #app-container {
      width: 100%;
      max-width: 520px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 32px;
      padding: 40px 30px;
      box-shadow: var(--shadow);
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      margin: 0;
    }
    
    h1 { font-size: 2rem; letter-spacing: -0.03em; color: var(--text-main); margin-bottom: 10px; }
    h2 { font-size: 1.4rem; margin-bottom: 15px; }
    p { font-size: 0.95rem; line-height: 1.6; color: var(--text-muted); }
    
    .subtitle {
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      letter-spacing: 0.02em;
    }

    .btn-primary {
      background: var(--text-main);
      color: white;
      width: 100%;
      padding: 16px;
      border-radius: var(--radius);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 10px 20px rgba(26, 46, 26, 0.15);
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(26, 46, 26, 0.25); }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      padding: 10px 0;
      font-size: 0.9rem;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-secondary:hover { opacity: 1; }

    .btn-small {
      background: var(--accent);
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .btn-small:hover { background: var(--accent-hover); }

    select, input {
      width: 100%;
      padding: 15px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      font-family: 'Inter', sans-serif;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
    }
    select:focus, input:focus { border-color: var(--text-main); }

    .match-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .match-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.9); }

    .stat-card {
      background: rgba(212, 163, 115, 0.1);
      border: 1px solid rgba(212, 163, 115, 0.3);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      text-align: center;
    }

    .stat-card strong { font-size: 1.8rem; color: var(--accent); }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .user-avatar { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: var(--text-main);
      color: #fff;
      text-align: center;
      border-radius: 50px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>

<div id="app-container"></div>
<div id="toast"></div>

<script>
  /* --- CONFIGURAZIONE --- */
  const BIN_ID = "69272ed843b1c97be9c6cd79"; 
  const API_KEY = "$2a$10$aMh1mO8btCVSqfcvlxvUJeJ6p.7kHJlSyKz7UjvTu2wqRAQlAcAXe"; 
  const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

  /* --- GLOBAL STATE --- */
  let currentUser = null;
  let courts = [];
  let matches = [];

  /* --- MOCK COURTS (starter) --- */
  const defaultCourts = [
    { id: 1, name: "Masseria San Domenico", surface: "Terra Rossa", owner: "Admin" },
    { id: 2, name: "Trulli Panoramico", surface: "Erba Sintetica", owner: "Admin" },
    { id: 3, name: "Cisternino Hillside", surface: "Cemento", owner: "Admin" }
  ];

  /* --- SYSTEM FUNCTIONS --- */
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => toast.className = "", 3000);
  }

  async function loadData() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      if (!res.ok) throw new Error("Errore API");
      const data = await res.json();
      
      if (data.record) {
        matches = data.record.matches || [];
        courts = data.record.courts || defaultCourts;
      }
    } catch (err) {
      showToast("Errore caricamento dati");
      courts = defaultCourts;
      matches = [];
    }
  }

  async function saveData() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify({ matches, courts })
      });
    } catch (err) {
      showToast("Errore salvataggio");
    }
  }

  // Validazione: Max 2 partite stesso campo/ora
  function canCreateMatch(courtId, time) {
    const sameSlot = matches.filter(m => m.courtId === parseInt(courtId) && m.time === time);
    return sameSlot.length < 2;
  }

  /* --- GOOGLE LOGIN (Simulato per MVP) --- */
  function simulateGoogleLogin() {
    const name = prompt("Inserisci il tuo nome (simulato Google Login):");
    if (name) {
      currentUser = { name, email: name.toLowerCase() + "@gmail.com" };
      showToast(`Benvenuto, ${name}!`);
      navigate('home');
    }
  }

  /* --- LOGIC LAYER --- */
  const app = document.getElementById('app-container');

  function navigate(view) {
    app.style.opacity = '0';
    app.style.transform = 'translateY(10px)';
    app.style.transition = 'all 0.3s ease';
    
    setTimeout(async () => {
      if (view === 'home') renderHome();
      if (view === 'matches') { 
        app.innerHTML = '<p style="text-align:center; padding:50px;">Caricamento partite...</p>';
        await loadData();
        renderMatches(); 
      }
      if (view === 'create') renderCreate();
      if (view === 'add-court') renderAddCourt();
      if (view === 'stats') renderStats();
      if (view === 'login') renderLogin();
      
      app.style.opacity = '1';
      app.style.transform = 'translateY(0)';
    }, 300);
  }

  async function joinMatch(matchId) {
    if (!currentUser) return navigate('login');
    
    const match = matches.find(m => m.id === matchId);
    if (match && match.players.length < match.maxPlayers) {
      const playerName = currentUser.name;
      if (!match.players.includes(playerName)) {
        match.players.push(playerName);
        showToast(`Ti sei unito! (${match.players.length}/${match.maxPlayers})`);
        await saveData();
        navigate('matches');
      } else {
        showToast("Sei gi√† in questa partita");
      }
    } else {
      showToast("Partita completa o non trovata");
    }
  }

  async function createMatch(courtId, time, maxPlayers, hostParticipates) {
    if (!currentUser) return navigate('login');
    if (!canCreateMatch(courtId, time)) return showToast("Slot gi√† occupato (max 2 partite)");
    
    const newMatch = {
      id: Date.now(),
      courtId: parseInt(courtId),
      time: time,
      players: hostParticipates ? [currentUser.name] : [],
      maxPlayers: parseInt(maxPlayers),
      createdBy: currentUser.name,
      date: new Date().toISOString().split('T')[0]
    };
    
    matches.push(newMatch);
    showToast("Partita creata!");
    await saveData();
    navigate('matches');
  }

  async function addNewCourt(name, surface, owner) {
    const newCourt = {
      id: Date.now(),
      name: name,
      surface: surface,
      owner: owner || currentUser.name
    };
    courts.push(newCourt);
    showToast("Campo aggiunto!");
    await saveData();
    navigate('home');
  }

  /* --- VIEW LAYER --- */
  function renderLogin() {
    app.innerHTML = `
      <div style="text-align:center; padding:20px;">
        <span class="subtitle">VALLE D'ITRIA</span>
        <h1>Tennis Club</h1>
        <p style="margin:20px 0;">Accedi per continuare</p>
        
        <button class="btn-primary" onclick="simulateGoogleLogin()" style="margin-bottom:10px;">
          üîê Accedi con Google
        </button>
        
        <p style="font-size:0.8rem; opacity:0.5;">Proteggiamo i tuoi dati</p>
      </div>
    `;
  }

  function renderHome() {
    const greeting = currentUser ? `Ciao, ${currentUser.name.split(' ')[0]}!` : "Benvenuto!";
    
    app.innerHTML = `
      ${currentUser ? `<div class="user-info"><div class="user-avatar"></div><div><strong>${currentUser.name}</strong><br><small>${currentUser.email}</small></div></div>` : ''}
      
      <div style="text-align:center; padding-bottom:20px;">
        <span class="subtitle">CALENDARIO 2025</span>
        <h1>Prenota ora</h1>
        <p>${greeting}</p>
      </div>
      
      <div style="display:grid; gap:15px;">
        <button class="btn-primary" onclick="navigate('matches')" style="background: var(--text-main);">
          <span>üë• Trova Partita</span>
        </button>
        
        <button class="btn-primary" onclick="navigate('create')" style="background: var(--accent);">
          <span>üìÖ Crea Partita</span>
        </button>
        
        <button class="btn-primary" onclick="navigate('add-court')" style="background: rgba(26, 46, 26, 0.7);">
          <span>‚ûï Aggiungi Campo</span>
        </button>
        
        <button class="btn-primary" onclick="navigate('stats')" style="background: rgba(212, 163, 115, 0.8);">
          <span>üìä Statistiche</span>
        </button>
      </div>
      
      ${currentUser ? `<button class="btn-secondary" onclick="currentUser = null; navigate('login')" style="margin-top:20px; width:100%; justify-content:center;">Esci</button>` : ''}
    `;
  }

  function renderMatches() {
    if (matches.length === 0) {
      app.innerHTML = `
        <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
        <h2>Partite Aperte</h2>
        <div class="match-card" style="text-align:center;">
          <p>Nessuna partita. <br>Creane una tu!</p>
          <button class="btn-small" onclick="navigate('create')">Crea</button>
        </div>`;
      return;
    }

    let cardsHtml = matches.map(m => {
      const court = courts.find(c => c.id === m.courtId) || {name: "?", surface: "?"};
      const isFull = m.players.length >= m.maxPlayers;
      
      return `
        <div class="match-card">
          <div style="display:flex; justify-content:space-between;">
            <div><strong>${m.time}</strong> @ ${court.name}</div>
            ${!isFull ? `<button class="btn-small" onclick="joinMatch(${m.id})">Unisciti</button>` : '<small style="color:var(--accent)">PIENO</small>'}
          </div>
          <p style="margin:8px 0 0 0; font-size:0.85rem;">Giocatori (${m.players.length}/${m.maxPlayers}): ${m.players.join(", ")}</p>
        </div>
      `;
    }).join('');

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Partite Online</h2>
      ${cardsHtml}
    `;
  }

  function renderCreate() {
    const courtOptions = courts.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Crea Partita</h2>
      
      <form onsubmit="event.preventDefault(); handleCreateMatch();">
        <label class="subtitle">CAMPO</label>
        <select id="courtSelect">${courtOptions}</select>
        
        <label class="subtitle">ORARIO</label>
        <input type="time" id="timeInput" value="18:00">
        
        <label class="subtitle">NUMERO GIOCATORI TOTALI</label>
        <select id="maxPlayersSelect">
          <option value="2">2 (Singolare)</option>
          <option value="4" selected>4 (Doppio 2v2)</option>
          <option value="6">6 (Triplo 2v2v2)</option>
        </select>
        
        <div class="checkbox-group">
          <input type="checkbox" id="hostParticipates" checked>
          <label for="hostParticipates" style="margin:0;">Io partecipo come giocatore</label>
        </div>
        
        <button type="submit" class="btn-primary">Conferma</button>
      </form>
    `;
  }

  window.handleCreateMatch = function() {
    const courtId = document.getElementById('courtSelect').value;
    const time = document.getElementById('timeInput').value;
    const maxPlayers = document.getElementById('maxPlayersSelect').value;
    const hostParticipates = document.getElementById('hostParticipates').checked;
    
    if (!time) return showToast("Seleziona orario");
    createMatch(courtId, time, maxPlayers, hostParticipates);
  }

  function renderAddCourt() {
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Aggiungi Nuovo Campo</h2>
      
      <form onsubmit="event.preventDefault(); handleAddCourt();">
        <label class="subtitle">NOME CAMPO</label>
        <input type="text" id="courtName" placeholder="Es: Masseria...">
        
        <label class="subtitle">SUPERFICIE</label>
        <select id="courtSurface">
          <option>Terra Rossa</option>
          <option>Erba Sintetica</option>
          <option>Cemento</option>
        </select>
        
        <button type="submit" class="btn-primary">Aggiungi Campo</button>
      </form>
    `;
  }

  window.handleAddCourt = function() {
    const name = document.getElementById('courtName').value;
    const surface = document.getElementById('courtSurface').value;
    if (!name) return showToast("Inserisci nome campo");
    addNewCourt(name, surface);
  }

  function renderStats() {
    const totalMatches = matches.length;
    const totalPlayers = new Set(matches.flatMap(m => m.players)).size;
    const totalCourts = courts.length;
    const completedMatches = Math.floor(totalMatches * 0.6); // Mock
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê Home</button>
      <h2>Statistiche</h2>
      
      <div class="stat-card">
        <strong>${totalMatches}</strong>
        <p>Partite Programmate</p>
      </div>
      
      <div class="stat-card">
        <strong>${totalPlayers}</strong>
        <p>Giocatori Unici</p>
      </div>
      
      <div class="stat-card">
        <strong>${totalCourts}</strong>
        <p>Campi Disponibili</p>
      </div>
      
      <div class="stat-card">
        <strong>${completedMatches}</strong>
        <p>Partite Completate</p>
      </div>
      
      <div style="margin-top:20px; padding:15px; background:rgba(0,0,0,0.03); border-radius:10px; font-size:0.85rem;">
        <strong>Ultimi 7 Giorni:</strong>
        <p>Tasso occupazione: 78% | Media giocatori per partita: ${totalMatches > 0 ? Math.round(totalPlayers / totalMatches) : 0}</p>
      </div>
    `;
  }

  // Init
  (async () => {
    await loadData();
    currentUser ? navigate('home') : navigate('login');
  })();

</script>
</body>
</html>
