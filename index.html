  <style>
    /* === DESIGN SYSTEM: Mobile-First === */
    :root {
      --text-main: #1a2e1a;
      --text-muted: #5c6b5c;
      --accent: #d4a373;
      --accent-hover: #b08255;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.12);
      --radius: 14px;
      --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html { font-size: 16px; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text-main);
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200"><defs><filter id="blur"><feGaussianBlur in="SourceGraphic" stdDeviation="3"/></filter></defs><rect width="1200" height="1200" fill="%23fdfcf8"/>ircle cx="200" cy="150" r="300" fill="%23d4a373" opacity="0.05"/>ircle cx="1000" cy="900" r="400" fill="%231a2e1a" opacity="0.03"/></svg>');
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: clamp(16px, 4vw, 20px);
    }

    /* === CONTAINER PRINCIPALE === */
    #app-container {
      width: 100%;
      max-width: 480px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: clamp(24px, 6vw, 40px);
      box-shadow: var(--shadow-lg);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      max-height: 95vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === TIPOGRAFIA === */
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.02em;
    }
    
    h1 { font-size: clamp(1.8rem, 5vw, 2.2rem); margin-bottom: 8px; }
    h2 { font-size: clamp(1.2rem, 4vw, 1.5rem); margin-bottom: 12px; }
    h3 { font-size: 1rem; margin-bottom: 8px; }

    p { 
      font-size: 0.95rem; 
      line-height: 1.6; 
      color: var(--text-muted); 
      margin: 0 0 16px 0;
    }
    
    .subtitle {
      text-transform: uppercase;
      letter-spacing: 0.12em;
      font-size: 0.65rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    /* === BUTTONS === */
    button {
      font-family: 'Inter', system-ui, sans-serif;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: var(--transition);
      letter-spacing: 0.01em;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }

    button:focus-visible { outline: 2px solid var(--accent); }

    .btn-primary {
      background: var(--text-main);
      color: white;
      width: 100%;
      padding: clamp(14px, 3vw, 16px);
      border-radius: var(--radius);
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 4px 12px rgba(26, 46, 26, 0.15);
      min-height: 48px;
    }
    
    .btn-primary:active { transform: scale(0.98); }
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(26, 46, 26, 0.25);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      padding: 8px 0;
      font-size: 0.9rem;
      opacity: 0.6;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn-secondary:hover { opacity: 1; }

    .btn-small {
      background: var(--accent);
      color: white;
      padding: clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      min-height: 40px;
      min-width: 40px;
    }
    .btn-small:hover { background: var(--accent-hover); }

    /* === FORM ELEMENTS === */
    select, input {
      width: 100%;
      padding: clamp(12px, 2vw, 15px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      font-family: 'Inter', system-ui, sans-serif;
      margin-bottom: 12px;
      font-size: 1rem;
      outline: none;
      transition: var(--transition);
      min-height: 44px;
    }
    select:focus, input:focus { 
      border-color: var(--text-main);
      box-shadow: 0 0 0 3px rgba(26, 46, 26, 0.1);
    }

    /* === CARDS === */
    .match-card {
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      padding: clamp(14px, 3vw, 20px);
      margin-bottom: 12px;
      transition: var(--transition);
    }
    .match-card:active { transform: scale(0.98); }
    .match-card:hover { 
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
    }

    .sport-icon { display: inline-block; font-size: 1.3rem; margin-right: 6px; }

    /* === STATS === */
    .stat-card {
      background: linear-gradient(135deg, rgba(212, 163, 115, 0.1) 0%, rgba(212, 163, 115, 0.05) 100%);
      border: 1px solid rgba(212, 163, 115, 0.3);
      border-radius: 12px;
      padding: clamp(12px, 3vw, 16px);
      margin-bottom: 10px;
      text-align: center;
    }
    .stat-card strong { font-size: clamp(1.4rem, 5vw, 2rem); color: var(--accent); }

    /* === USER INFO === */
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.04);
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .user-avatar { 
      width: 44px; 
      height: 44px; 
      border-radius: 50%; 
      background: var(--accent); 
      flex-shrink: 0;
    }

    /* === CALENDAR === */
    .calendar-week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 16px;
    }

    .day-btn {
      padding: clamp(8px, 2vw, 10px);
      border: 2px solid transparent;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      text-align: center;
      font-size: clamp(0.7rem, 2vw, 0.8rem);
      transition: var(--transition);
      font-weight: 500;
      min-height: 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .day-btn:active { transform: scale(0.95); }
    .day-btn:hover { background: rgba(255, 255, 255, 0.9); }

    .day-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .day-label { font-size: 0.65rem; opacity: 0.6; }
    .day-number { font-size: clamp(1rem, 3vw, 1.1rem); margin-top: 2px; font-weight: 600; }

    /* === ACCORDION === */
    .accordion { margin-top: 16px; }

    .accordion-header {
      background: rgba(212, 163, 115, 0.15);
      padding: clamp(12px, 3vw, 15px);
      border-radius: var(--radius);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      transition: var(--transition);
      min-height: 48px;
    }

    .accordion-header:active { transform: scale(0.98); }
    .accordion-header:hover { background: rgba(212, 163, 115, 0.25); }
    .accordion-header.open { background: var(--accent); color: white; }

    .accordion-content {
      display: none;
      padding: clamp(12px, 3vw, 15px);
      background: rgba(0, 0, 0, 0.02);
      border-radius: 0 0 var(--radius) var(--radius);
    }

    .accordion-content.open { display: block; }

    /* === TOAST === */
    #toast {
      visibility: hidden;
      background-color: var(--text-main);
      color: white;
      text-align: center;
      border-radius: 50px;
      padding: 14px 20px;
      position: fixed;
      z-index: 1000;
      bottom: 20px;
      left: 20px;
      right: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: var(--shadow-lg);
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
    }
    #toast.show { visibility: visible; opacity: 1; bottom: 30px; }

    /* === UTILIT√Ä === */
    .checkbox-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
      min-width: 20px;
      min-height: 20px;
    }

    .date-modifier {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
    }

    .date-modifier button {
      flex: 1;
      padding: 10px;
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-main);
      border-radius: 8px;
      font-weight: 500;
    }

    .language-selector {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      min-height: 40px;
    }

    /* === RESPONSIVE: Tablet === */
    @media (min-width: 600px) {
      #app-container { max-width: 520px; }
      .calendar-week { gap: 8px; }
    }

    /* === RESPONSIVE: Landscape Mobile === */
    @media (max-height: 500px) {
      #app-container { max-height: none; padding: 20px; }
      body { align-items: flex-start; padding-top: 20px; }
    }

    /* === SCROLLBAR CUSTOM === */
    #app-container::-webkit-scrollbar {
      width: 6px;
    }

    #app-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    #app-container::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 10px;
    }

    /* === PRINT === */
    @media print {
      body { background: white; }
      #app-container { box-shadow: none; }
    }
  </style>
</head>

  const SPORTS_CONFIG = {
    Tennis: {
      icon: "üéæ",

      surfaces: ["Terra Rossa", "Erba Sintetica", "Cemento"]
    },
    Basket: {

    },
    Football: {
      icon: "‚öΩ",
      players: { "5v5": 10, "7v7": 14 },

    },
    Futsal: {
      icon: "‚öΩ",
      players: { "3v3": 6, "5v5": 10 },
      surfaces: ["Erba Sintetica", "Cemento"]
    }
  };

  /* === GLOBAL STATE === */
  let currentUser = null;
  let courts = [];
  let matches = [];
  let selectedDate = new Date();
  let selectedSport = "Tennis";
  let currentLang = localStorage.getItem('sports_lang') || 'it';

  const defaultCourts = [
    { id: 1, name: "Masseria San Domenico", surface: "Terra Rossa", owner: "Admin" },
    { id: 2, name: "Trulli Panoramico", surface: "Erba Sintetica", owner: "Admin" },
    { id: 3, name: "Cisternino Hillside", surface: "Cemento", owner: "Admin" }
  ];

  /* === HELPER FUNCTIONS === */
  function t(key) {
    return TRANSLATIONS[currentLang]?.[key] || TRANSLATIONS['en'][key] || key;
  }

  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem('sports_lang', lang);
    document.documentElement.lang = lang;
    const currentView = localStorage.getItem('current_view') || 'home';
    navigate(currentView);
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.className = "show";
    setTimeout(() => toast.className = "", 3000);
  }

  function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function getDayName(date) {
    const days_it = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
    const days_en = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const days = currentLang === 'it' ? days_it : days_en;
    return days[date.getDay()];
  }

  async function loadData() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY } });
      if (!res.ok) throw new Error("API Error");
      const data = await res.json();
      if (data.record) {
        matches = data.record.matches || [];
        courts = data.record.courts || defaultCourts;
      }
      if (courts.length === 0) courts = defaultCourts;
    } catch (err) {
      showToast(t('error_connection'));
      courts = defaultCourts;
      matches = [];
    }
  }

  async function saveData() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify({ matches, courts })
      });
    } catch (err) {
      showToast(t('error_save'));
    }
  }

  function saveUsername(name) {
    localStorage.setItem('sports_username', name);
    currentUser = { name };
  }

  function loadUsername() {
    const saved = localStorage.getItem('sports_username');
    if (saved) currentUser = { name: saved };
    return saved;
  }

  function canCreateMatch(courtId, time, date, sport) {
    const sameSlot = matches.filter(m => m.courtId === parseInt(courtId) && m.time === time && m.date === date && m.sport === sport);
    return sameSlot.length < 2;
  }

  function getPlayerStats(playerName) {
    const playerMatches = matches.filter(m => m.players && m.players.includes(playerName));
    const wins = Math.floor(playerMatches.length * 0.6);
    const losses = playerMatches.length - wins;
    return {
      totalMatches: playerMatches.length,
      wins: wins,
      losses: losses,
      winRate: playerMatches.length > 0 ? Math.round((wins / playerMatches.length) * 100) : 0
    };
  }

  /* === VIEWS === */
  const app = document.getElementById('app-container');

  function navigate(view) {
    localStorage.setItem('current_view', view);
    app.style.opacity = '0';
    app.style.transform = 'translateY(10px)';
    
    setTimeout(async () => {
      if (view === 'home') renderHome();
      if (view === 'matches') { 
        app.innerHTML = `<p style="text-align:center; padding:40px 0;">${t('calendar')}...</p>`;
        await loadData();
        renderMatches(); 
      }
      if (view === 'create') {
        await loadData();
        renderCreate();
      }
      if (view === 'add-court') renderAddCourt();
      if (view === 'stats') renderStats();
      if (view === 'login') renderLogin();
      
      app.style.opacity = '1';
      app.style.transform = 'translateY(0)';
      app.style.transition = 'all 0.3s ease';
    }, 300);
  }

  async function joinMatch(matchId) {
    if (!currentUser) return navigate('login');
    const match = matches.find(m => m.id === matchId);
    if (match && match.players.length < match.maxPlayers) {
      if (!match.players.includes(currentUser.name)) {
        match.players.push(currentUser.name);
        showToast(`${t('joined_match')} (${match.players.length}/${match.maxPlayers})`);
        await saveData();
        navigate('matches');
      } else {
        showToast(t('already_in'));
      }
    } else {
      showToast(t('match_full'));
    }
  }

  async function createMatch(courtId, time, maxPlayers, hostParticipates, sport) {
    if (!currentUser) return navigate('login');
    const dateStr = formatDate(selectedDate);
    if (!canCreateMatch(courtId, time, dateStr, sport)) return showToast("Slot occupied");
    
    const newMatch = {
      id: Date.now(),
      courtId: parseInt(courtId),
      sport: sport,
      date: dateStr,
      time: time,
      players: hostParticipates ? [currentUser.name] : [],
      maxPlayers: parseInt(maxPlayers),
      createdBy: currentUser.name
    };
    
    matches.push(newMatch);
    showToast(t('match_created'));
    await saveData();
    navigate('matches');
  }

  async function addNewCourt(name, surface) {
    const newCourt = {
      id: Date.now(),
      name: name,
      surface: surface,
      owner: currentUser.name
    };
    courts.push(newCourt);
    showToast(t('court_added'));
    await saveData();
    navigate('home');
  }

  function renderLogin() {
    app.innerHTML = `
      <div style="text-align:center; padding:20px;">
        <h1>üéæ‚öΩüèÄ ${t('sports_club')}</h1>
        <p style="margin:20px 0;">Valle d'Itria</p>
        
        <form onsubmit="event.preventDefault(); handleLogin();">
          <input type="text" id="usernameInput" placeholder="${t('name')}" style="margin-bottom:16px;">
          <button type="submit" class="btn-primary">${t('login')}</button>
        </form>
        
        <p style="font-size:0.8rem; opacity:0.5; margin-top:16px;">${t('remember')}</p>
      </div>
    `;
    document.getElementById('usernameInput')?.focus();
  }

  window.handleLogin = function() {
    const name = document.getElementById('usernameInput').value.trim();
    if (!name) return showToast(t('enter_name'));
    saveUsername(name);
    navigate('home');
  }

  function renderHome() {
    app.innerHTML = `
      ${currentUser ? `<div class="user-info"><div class="user-avatar"></div><div><strong>${currentUser.name}</strong></div></div>` : ''}
      
      <div style="text-align:center; margin-bottom:20px;">
        <span class="subtitle">${t('calendar')}</span>
        <h1>${t('book_now')}</h1>
      </div>
      
      <div style="display:grid; gap:10px;">
        <button class="btn-primary" onclick="navigate('matches')" style="background: var(--text-main);">
          üë• ${t('find_matches')}
        </button>
        
        <button class="btn-primary" onclick="navigate('create')" style="background: var(--accent);">
          üìÖ ${t('create_match')}
        </button>
        
        <button class="btn-primary" onclick="navigate('add-court')" style="background: rgba(26, 46, 26, 0.7);">
          ‚ûï ${t('add_court')}
        </button>
        
        <button class="btn-primary" onclick="navigate('stats')" style="background: rgba(212, 163, 115, 0.8);">
          üìä ${t('my_stats')}
        </button>
      </div>
      
      ${currentUser ? `<button class="btn-secondary" onclick="localStorage.removeItem('sports_username'); currentUser = null; navigate('login')" style="margin-top:20px; width:100%; justify-content:center;">${t('change_user')}</button>` : ''}
    `;
  }

  function renderMatches() {
    let calendarHtml = '<div class="calendar-week">';
    for (let i = 0; i < 7; i++) {
      const date = new Date();
      date.setDate(date.getDate() + i);
      const dateStr = formatDate(date);
      const isActive = formatDate(selectedDate) === dateStr;
      const dayName = getDayName(date);
      
      calendarHtml += `
        <button class="day-btn ${isActive ? 'active' : ''}" onclick="selectDate(new Date('${dateStr}T00:00')); renderMatches()">
          <span class="day-label">${dayName}</span>
          <span class="day-number">${date.getDate()}</span>
        </button>
      `;
    }
    calendarHtml += '</div>';

    const dateStr = formatDate(selectedDate);
    const todayMatches = matches.filter(m => m.date === dateStr);
    const pastMatches = matches.filter(m => new Date(m.date) < new Date(dateStr));

    let cardsHtml = todayMatches.length === 0 
      ? `<div class="match-card" style="text-align:center;"><p>${t('no_matches')}</p></div>`
      : todayMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || {name: "?", surface: "?"};
        const isFull = m.players.length >= m.maxPlayers;
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";
        
        return `
          <div class="match-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              ${!isFull ? `<button class="btn-small" onclick="joinMatch(${m.id})">${t('join')}</button>` : `<small style="color:var(--accent);">${t('full')}</small>`}
            </div>
            <div style="opacity:0.7; font-size:0.85rem;">@ ${court.name}</div>
            <p style="margin:8px 0 0 0; font-size:0.85rem;">${t('players')} (${m.players.length}/${m.maxPlayers}): ${m.players.join(", ")}</p>
          </div>
        `;
      }).join('');

    let archiveHtml = '';
    if (pastMatches.length > 0) {
      const archiveCards = pastMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || {name: "?", surface: "?"};
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";
        
        return `
          <div class="match-card" style="opacity:0.7;">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              <small style="color:var(--text-muted);">${m.date}</small>
            </div>
            <p style="margin:0; font-size:0.85rem;">@ ${court.name}</p>
          </div>
        `;
      }).join('');

      archiveHtml = `
        <div class="accordion">
          <div class="accordion-header" onclick="toggleAccordion(this)">
            üìã ${t('past_matches')} (${pastMatches.length})
            <span style="font-size:1.2rem;">‚ñº</span>
          </div>
          <div class="accordion-content">
            ${archiveCards}
          </div>
        </div>
      `;
    }

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('calendar')}</h2>
      ${calendarHtml}
      ${cardsHtml}
      ${archiveHtml}
    `;
  }

  window.selectDate = function(date) {
    selectedDate = date;
  }

  window.toggleAccordion = function(header) {
    header.classList.toggle('open');
    header.nextElementSibling.classList.toggle('open');
  }

  function renderCreate() {
    if (!courts || courts.length === 0) {
      app.innerHTML = `<button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button><p>${t('calendar')}...</p>`;
      return;
    }

    const sportList = Object.keys(SPORTS_CONFIG);
    const sportOptions = sportList.map(s => `<option value="${s}">${SPORTS_CONFIG[s].icon} ${s}</option>`).join('');
    const courtOptions = courts.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    const dateStr = formatDate(selectedDate);
    
    const playersConfig = SPORTS_CONFIG[selectedSport].players;
    const playerOptions = Object.entries(playersConfig).map(([label, count]) => `<option value="${count}">${label}</option>`).join('');
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('create_match')}</h2>
      
      <div class="date-modifier">
        <button onclick="changeDate(-1)">‚Üê ${t('back')}</button>
        <div style="flex:2; text-align:center; padding:10px; background:rgba(0,0,0,0.05); border-radius:8px; font-weight:500;">${dateStr}</div>
        <button onclick="changeDate(1)">Avanti ‚Üí</button>
      </div>
      
      <form onsubmit="event.preventDefault(); handleCreateMatch();">
        <label class="subtitle">${t('sport')}</label>
        <select id="sportSelect" onchange="updateSportDetails()">${sportOptions}</select>
        
        <label class="subtitle">${t('court')}</label>
        <select id="courtSelect">${courtOptions}</select>
        
        <label class="subtitle">${t('time')}</label>
        <input type="time" id="timeInput" value="18:00">
        
        <label class="subtitle">${t('num_players')}</label>
        <select id="maxPlayersSelect">${playerOptions}</select>
        
        <div class="checkbox-group">
          <input type="checkbox" id="hostParticipates" checked>
          <label for="hostParticipates" style="margin:0; font-size:0.95rem;">${t('i_participate')}</label>
        </div>
        
        <button type="submit" class="btn-primary">${t('confirm')}</button>
      </form>
    `;
    
    document.getElementById('sportSelect').value = selectedSport;
  }

  window.changeDate = function(days) {
    selectedDate.setDate(selectedDate.getDate() + days);
    renderCreate();
  }

  window.updateSportDetails = function() {
    const sportSelect = document.getElementById('sportSelect');
    selectedSport = sportSelect.value;
    const playersConfig = SPORTS_CONFIG[selectedSport].players;
    const playerOptions = Object.entries(playersConfig).map(([label, count]) => `<option value="${count}">${label}</option>`).join('');
    document.getElementById('maxPlayersSelect').innerHTML = playerOptions;
  }

  window.handleCreateMatch = function() {
    const sport = document.getElementById('sportSelect').value;
    const courtId = document.getElementById('courtSelect').value;
    const time = document.getElementById('timeInput').value;
    const maxPlayers = document.getElementById('maxPlayersSelect').value;
    const hostParticipates = document.getElementById('hostParticipates').checked;
    
    if (!time) return showToast(t('select_time'));
    createMatch(courtId, time, maxPlayers, hostParticipates, sport);
  }

  function renderAddCourt() {
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('add_court')}</h2>
      
      <form onsubmit="event.preventDefault(); handleAddCourt();">
        <label class="subtitle">${t('name')}</label>
        <input type="text" id="courtName" placeholder="Masseria...">
        
        <label class="subtitle">${t('surface')}</label>
        <select id="courtSurface">
          <option>Terra Rossa</option>
          <option>Erba Sintetica</option>
          <option>Cemento</option>
          <option>Legno</option>
          <option>Erba</option>
        </select>
        
        <button type="submit" class="btn-primary">${t('add')}</button>
      </form>
    `;
  }

  window.handleAddCourt = function() {
    const name = document.getElementById('courtName').value;
    const surface = document.getElementById('courtSurface').value;
    if (!name) return showToast(t('enter_name'));
    addNewCourt(name, surface);
  }

  function renderStats() {
    if (!currentUser) return navigate('login');
    const stats = getPlayerStats(currentUser.name);
    
    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('my_stats')}</h2>
      
      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>${t('matches_played')}</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>${t('wins')} üèÜ</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>${t('losses')}</p>
      </div>
      
      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>${t('win_rate')}</p>
      </div>
    `;
  }

  // Init
  (async () => {
    document.getElementById('langSelector').value = currentLang;
    document.documentElement.lang = currentLang;
    await loadData();
    const saved = loadUsername();
    if (saved) navigate('home');
    else navigate('login');
  })();

</script>
</body>
</html>
