      font-size: 0.8rem;
      font-weight: 600;

    .day-number { font-size: 1.1rem; font-weight: 600; }

    .accordion-header {

      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;

      border-radius: 50px;

      right: max(20px, 1rem);

      display: none;

      padding: 0;
      margin: 0;
      list-style: none;
      max-width: 100%;

    .carousel-item {

      height: 120px;

    .carousel-item:hover { transform: scale(1.05); }

    .carousel-item img {

      height: 100%;
      object-fit: cover;
      display: block;

    @media (max-width: 480px) {
      .language-selector {

        padding: 6px 8px;

    }

    @media (max-height: 600px) {

    }

    @media print {
      body { background: white; }
      #app-container { box-shadow: none; max-height: none; }
    }
  </style>
</head>

  let selectedDate = new Date();
  let selectedSport = "Tennis";
  let currentLang = localStorage.getItem('sports_lang') || 'it';
  let currentMatchForWinner = null;
  let carouselImages = JSON.parse(localStorage.getItem('carousel_images')) || [];

  const defaultCourts = [
    { id: 1, name: "Ostuni Maresport Padel", surface: "Cemento", owner: "Admin" },
    { id: 2, name: "Ostuni Kios Campo 2 Panoramico", surface: "Cemento", owner: "Admin" },
    { id: 3, name: "Ostuni Kios Campo 1", surface: "Cemento", owner: "Admin" }
  ];

  function t(key) {
    return TRANSLATIONS[currentLang]?.[key] || TRANSLATIONS['en'][key] || key;
  }

  function setLanguage(lang) {
    currentLang = lang;
    localStorage.setItem('sports_lang', lang);
    document.documentElement.lang = lang;
    const currentView = localStorage.getItem('current_view') || 'home';
    navigate(currentView);
  }

  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
  }

  function formatDate(date) {
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  function getDayName(date) {
    const days_it = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
    const days_en = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const days = currentLang === 'it' ? days_it : days_en;
    return days[date.getDay()];
  }

  async function loadData() {
    try {
      const res = await fetch(API_URL, { headers: { "X-Master-Key": API_KEY }, signal: AbortSignal.timeout(5000) });
      if (!res.ok) throw new Error("API Error");
      const data = await res.json();
      if (data.record) {
        matches = data.record.matches || [];
        courts = data.record.courts || defaultCourts;
      }
      if (courts.length === 0) courts = defaultCourts;
    } catch (err) {
      courts = defaultCourts;
      matches = [];
    }
  }

  async function saveData() {
    try {
      await fetch(API_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
        body: JSON.stringify({ matches, courts }),
        signal: AbortSignal.timeout(5000)
      });
    } catch (err) {
      console.warn("Save error:", err);
    }
  }

  function saveUsername(name) {
    localStorage.setItem('sports_username', name);
    currentUser = { name };
  }

  function loadUsername() {
    const saved = localStorage.getItem('sports_username');
    if (saved) currentUser = { name: saved };
    return saved;
  }

  function getPlayerStats(playerName) {
    const playerMatches = matches.filter(m => m.players?.includes(playerName)) || [];
    const wins = matches.filter(m => m.winner === playerName).length;
    const losses = playerMatches.length - wins;

    // Calcola hot streak
    const sortedMatches = playerMatches.filter(m => m.completed).sort((a, b) => new Date(b.date) - new Date(a.date));
    let hotStreak = 0;
    for (let match of sortedMatches) {
      if (match.winner === playerName) hotStreak++;
      else break;
    }

    return {
      totalMatches: playerMatches.length,
      wins: wins,
      losses: losses,
      winRate: playerMatches.length > 0 ? Math.round((wins / playerMatches.length) * 100) : 0,
      hotStreak: hotStreak
    };
  }

  function getPlayerBadges(playerName) {
    const stats = getPlayerStats(playerName);
    const badges = [];

    for (const [emoji, config] of Object.entries(BADGE_CONFIG)) {
      if (config.check(stats)) {
        badges.push({ emoji, name: config.name, desc: config.desc });
      }
    }

    return badges;
  }

  function shareMatch(matchId) {
    const match = matches.find(m => m.id === matchId);
    if (!match) return;

    const court = courts.find(c => c.id === match.courtId) || { name: "?" };
    const sportIcon = SPORTS_CONFIG[match.sport]?.icon || "‚öΩ";
    const siteUrl = window.location.href;
    const shareText = `${t('join')} ${match.sport}! ${sportIcon}\n${t('court')}: ${court.name}\n${t('time')}: ${match.time}\n\n${siteUrl}`;

    if (navigator.share) {
      navigator.share({ title: `Valle d'Itria ${match.sport}`, text: shareText }).catch(() => {});
    } else {
      showToast("Share non disponibile");
    }
  }

  async function leaveMatch(matchId) {
    if (!currentUser) return;
    const match = matches.find(m => m.id === matchId);
    if (match) {
      match.players = match.players.filter(p => p !== currentUser.name);
      await saveData();
      showToast(t('left_match'));
      navigate('matches');
    }
  }

  function openWinnerModal(matchId) {
    const match = matches.find(m => m.id === matchId);
    if (!match) return;
    document.getElementById('winnerOptions').innerHTML = match.players.map(player => `
      <button class="btn-primary" onclick="setWinner(${matchId}, '${player}')" style="margin-bottom: 0;">üèÜ ${player}</button>
    `).join('');
    document.getElementById('winnerModal').classList.add("show");
  }

  function closeWinnerModal() {
    document.getElementById('winnerModal').classList.remove("show");
  }

  async function setWinner(matchId, winnerName) {
    const match = matches.find(m => m.id === matchId);
    if (match) {
      match.winner = winnerName;
      match.completed = true;
      await saveData();
      closeWinnerModal();
      showToast(`${winnerName} ${t('wins')}! üèÜ`);
      const newBadges = getPlayerBadges(winnerName);
      if (newBadges.length > 0) {
        showToast(`Nuovi badge sbloccati! ${newBadges.map(b => b.emoji).join(' ')}`);
      }
      navigate('matches');
    }
  }

  function openAddCourtModal() {
    document.getElementById('addCourtModal').classList.add("show");
    document.getElementById('modalCourtName').focus();
  }

  function closeAddCourtModal() {
    document.getElementById('addCourtModal').classList.remove("show");
    document.getElementById('modalCourtName').value = '';
  }

  async function handleAddCourt() {
    const name = document.getElementById('modalCourtName').value.trim();
    const surface = document.getElementById('modalCourtSurface').value;
    if (!name) return showToast(t('enter_name'));

    courts.push({
      id: Date.now(),
      name: name,
      surface: surface,
      owner: currentUser?.name || 'User'
    });

    showToast(t('court_added'));
    await saveData();
    closeAddCourtModal();
  }

  const app = document.getElementById('app-container');

  function navigate(view) {
    localStorage.setItem('current_view', view);
    app.style.opacity = '0';

    setTimeout(async () => {
      if (view === 'home') renderHome();
      if (view === 'matches') {
        app.innerHTML = `<p style="text-align:center; padding:40px 0;">${t('calendar')}...</p>`;
        await loadData();
        renderMatches();
      }
      if (view === 'create') {
        await loadData();
        renderCreate();
      }
      if (view === 'stats') renderStats();
      if (view === 'profile') renderProfile();
      if (view === 'login') renderLogin();

      app.style.opacity = '1';
      app.style.transition = 'all 0.3s ease';
    }, 300);
  }

  async function joinMatch(matchId) {
    if (!currentUser) return navigate('login');
    const match = matches.find(m => m.id === matchId);
    if (match && match.players.length < match.maxPlayers) {
      if (!match.players.includes(currentUser.name)) {
        match.players.push(currentUser.name);
        showToast(`${t('joined_match')} (${match.players.length}/${match.maxPlayers})`);
        await saveData();
        navigate('matches');
      } else {
        showToast("Sei gi√† in questa partita");
      }
    } else {
      showToast("Partita piena");
    }
  }

  async function createMatch(courtId, time, maxPlayers, hostParticipates, sport) {
    if (!currentUser) return navigate('login');
    const dateStr = formatDate(selectedDate);

    matches.push({
      id: Date.now(),
      courtId: parseInt(courtId),
      sport: sport,
      date: dateStr,
      time: time,
      players: hostParticipates ? [currentUser.name] : [],
      maxPlayers: parseInt(maxPlayers),
      createdBy: currentUser.name,
      winner: null,
      completed: false
    });

    showToast(t('match_created'));
    await saveData();
    navigate('matches');
  }

    app.innerHTML = `
      <div style="text-align:center; padding: max(20px, 1.5rem);">

          <span class="day-number">${date.getDate()}</span>

      ${badges.length > 0 ? `<div class="badges">${badges.map(b => `<span class="badge" title="${b.name}: ${b.desc}">${b.emoji}</span>`).join('')}</div>` : ''}

      </div>

      ${currentUser ? `<button class="btn-secondary" onclick="localStorage.removeItem('sports_username'); currentUser = null; navigate('login')" style="width:100%; justify-content:center; margin-top:20px;">${t('change_user')}</button>` : ''}
    `;
  }

  function renderMatches() {
    let calendarHtml = '<div class="calendar-week extended">';
    for (let i = 0; i < 90; i++) {
      const date = new Date();
      date.setDate(date.getDate() + i);
      const dateStr = formatDate(date);
      const isActive = formatDate(selectedDate) === dateStr;
      const dayName = i % 7 === 0 ? getDayName(date) : '';
      const dayMatches = matches.filter(m => m.date === dateStr && !m.completed);

      calendarHtml += `
        <button class="day-btn ${isActive ? 'active' : ''} ${dayMatches.length > 0 ? 'has-events' : ''}" onclick="selectDate(new Date('${dateStr}T00:00')); renderMatches()" style="font-size: 0.7rem;">
          ${dayName ? `<span class="day-label">${dayName}</span>` : '<span></span>'}
          <span class="day-number" style="font-size: 0.9rem;">${date.getDate()}</span>
        </button>
      `;
    }
    calendarHtml += '</div>';

    const dateStr = formatDate(selectedDate);
    const todayMatches = matches.filter(m => m.date === dateStr && !m.completed);
    const pastMatches = matches.filter(m => m.date < dateStr || m.completed);

    let cardsHtml = todayMatches.length === 0
      ? `<div class="match-card" style="text-align:center;"><p>${t('no_matches')}</p></div>`
      : todayMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const isFull = m.players.length >= m.maxPlayers;
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";
        const isPlayerInMatch = m.players.includes(currentUser?.name);

        return `
          <div class="match-card">
            <div class="match-header">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              <button class="btn-share" onclick="shareMatch(${m.id})">üì§</button>
            </div>
            <div style="opacity:0.7; font-size:0.85rem; margin-bottom: 8px;">@ ${court.name}</div>
            <p style="margin:0 0 10px 0; font-size:0.85rem;">${t('players')} (${m.players.length}/${m.maxPlayers}): ${m.players.join(", ")}</p>
            <div style="display:flex; gap:8px; flex-wrap:wrap;">
              ${isPlayerInMatch ? `<button class="btn-danger" onclick="leaveMatch(${m.id})">${t('leave')}</button>` : !isFull ? `<button class="btn-small" onclick="joinMatch(${m.id})">${t('join')}</button>` : `<span style="color:var(--accent); font-weight:600;">${t('full')}</span>`}
              ${isPlayerInMatch ? `<button class="btn-small" onclick="openWinnerModal(${m.id})">üèÜ</button>` : ''}
            </div>
          </div>
        `;
      }).join('');

    let archiveHtml = '';
    if (pastMatches.length > 0) {
      const archiveCards = pastMatches.map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";

        return `
          <div class="match-card" style="opacity:0.7;">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
              <div><span class="sport-icon">${sportIcon}</span><strong>${m.sport}</strong> ‚Ä¢ ${m.time}</div>
              <small style="color:var(--text-muted);">${m.date}</small>
            </div>
            ${m.winner ? `<div style="color:var(--accent); font-weight:600; margin-bottom:5px;">üèÜ ${m.winner}</div>` : ''}
            <p style="margin:0; font-size:0.85rem;">@ ${court.name}</p>

        `;
      }).join('');

      archiveHtml = `
        <div class="accordion">
          <div class="accordion-header" onclick="toggleAccordion(this)">
            üìã ${t('past_matches')} (${pastMatches.length})
            <span>‚ñº</span>
          </div>
          <div class="accordion-content">
            ${archiveCards}
          </div>
        </div>
      `;
    }

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('calendar')}</h2>
      ${calendarHtml}
      ${cardsHtml}
      ${archiveHtml}
    `;
  }

  window.selectDate = (date) => { selectedDate = date; };
  window.toggleAccordion = (header) => {
    header.classList.toggle("open");
    header.nextElementSibling.classList.toggle("open");
  };
  window.leaveMatch = leaveMatch;

    if (!courts?.length) {
      app.innerHTML = `<button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button><p>${t('calendar')}...</p>`;

    const sportList = Object.keys(SPORTS_CONFIG);
    const sportOptions = sportList.map(s => `<option value="${s}">${SPORTS_CONFIG[s].icon} ${s}</option>`).join('');

      <form onsubmit="event.preventDefault(); handleCreateMatch();">

        <select id="courtSelect" onchange="handleCourtSelect()">${courtOptionsWithAdd}</select>

  }

    const courtSelect = document.getElementById('courtSelect');
    if (courtSelect.value === 'ADD_NEW') {
      courtSelect.value = '';
      openAddCourtModal();
    }
  }

  window.changeDate = (days) => {
    selectedDate.setDate(selectedDate.getDate() + days);
    renderCreate();
  };

  window.updateSportDetails = () => {
    selectedSport = document.getElementById('sportSelect').value;
    const playersConfig = SPORTS_CONFIG[selectedSport].players;
    const playerOptions = Object.entries(playersConfig).map(([label, count]) => `<option value="${count}">${label}</option>`).join('');
    document.getElementById('maxPlayersSelect').innerHTML = playerOptions;
  };

  window.handleCreateMatch = () => {
    const sport = document.getElementById('sportSelect').value;
    const courtId = document.getElementById('courtSelect').value;
    const time = document.getElementById('timeInput').value;

    if (!time) return showToast(t('select_time'));
    if (!courtId || courtId === 'ADD_NEW') return showToast(t('select_time'));

  };

    if (!currentUser) return navigate('login');
    const stats = getPlayerStats(currentUser.name);

    app.innerHTML = `
      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>
      <h2>${t('my_stats')}</h2>

      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>${t('matches_played')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>${t('wins')} üèÜ</p>
      </div>

      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>${t('losses')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>${t('win_rate')}</p>
      </div>
    `;
  }

      <button class="btn-secondary" onclick="navigate('home')">‚Üê ${t('home')}</button>

        <h2>${currentUser.name}</h2>
        <p style="margin:0; opacity:0.7;">Giocatore dal 2025</p>
        ${badges.length > 0 ? `<div class="badges" style="justify-content: center; margin-top: 12px;">${badges.map(b => `<span class="badge" title="${b.name}: ${b.desc}">${b.emoji}</span>`).join('')}</div>` : ''}
      </div>

      <h3>üìä ${t('stats')}</h3>

      <div class="stat-card">
        <strong>${stats.totalMatches}</strong>
        <p>${t('matches_played')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.wins}</strong>
        <p>${t('wins')} üèÜ</p>
      </div>

      <div class="stat-card">
        <strong>${stats.losses}</strong>
        <p>${t('losses')}</p>
      </div>

      <div class="stat-card">
        <strong>${stats.winRate}%</strong>
        <p>${t('win_rate')}</p>
      </div>

      <h3 style="margin-top: 20px;">üèüÔ∏è Ultime Partite</h3>
      ${userMatches.slice(-5).reverse().map(m => {
        const court = courts.find(c => c.id === m.courtId) || { name: "?" };
        const sportIcon = SPORTS_CONFIG[m.sport]?.icon || "‚öΩ";
        return `
          <div class="match-card" style="opacity:0.8;">
            <div style="display:flex; justify-content:space-between; gap:8px;">
              <span><strong>${sportIcon} ${m.sport}</strong> @ ${court.name}</span>
              <small style="white-space:nowrap;">${m.date}</small>
            </div>
            ${m.winner === currentUser.name ? '<div style="color:var(--accent); font-weight:600; margin-top:8px;">üèÜ Vittoria!</div>' : m.winner ? '<div style="color:#999; margin-top:8px;">Sconfitta</div>' : ''}

  (async () => {
    document.getElementById('langSelector').value = currentLang;
    document.documentElement.lang = currentLang;
    await loadData();
    const saved = loadUsername();
    if (saved) navigate('home');
    else navigate('login');
  })();

  window.openWinnerModal = openWinnerModal;
  window.closeWinnerModal = closeWinnerModal;
  window.setWinner = setWinner;
  window.shareMatch = shareMatch;
  window.openAddCourtModal = openAddCourtModal;
  window.closeAddCourtModal = closeAddCourtModal;

</script>
